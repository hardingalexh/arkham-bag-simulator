version: '3.5'
services:
  frontend:
    container_name: arkham_bag_simulator_frontend
    restart: always
    build: 
        context: ./frontend
        dockerfile: Dockerfile-dev
    ports: 
        - 8080:8080
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "serve"]
  backend:
    container_name: arkham_bag_simulator_backend
    restart: always
    depends_on:
      - db
    links:
      - db
    build: 
        context: ./backend
    ports: 
        - 8000:80
    volumes:
      - ./backend/app:/app
    entrypoint:
      - /start-reload.sh
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
